<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-shopping</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="shopping-mall">
      <nav class="banner">
        <div class="shopping-logo">
          <a href="#">
            <img src="./img/logo.png" alt="" />
          </a>
        </div>
        <ul class="shopping-menu">
          <li class="shopping-menu-item">
            <button href="#">
              <img src="./img/blue_t.png" alt="T-shirt" />
            </button>
          </li>
          <li class="shopping-menu-item">
            <button href="#">
              <img src="./img/blue_p.png" alt="Pants" />
            </button>
          </li>
          <li class="shopping-menu-item">
            <button href="#">
              <img src="./img/blue_s.png" alt="Skirt" />
            </button>
          </li>
          <li class="shopping-menu-item">
            <button href="#" class="colorbutton blue-button">Blue</button>
          </li>
          <li class="shopping-menu-item">
            <button href="#" class="colorbutton yellow-button">Yellow</button>
          </li>
          <li class="shopping-menu-item">
            <button href="#" class="colorbutton pink-button">Pink</button>
          </li>
        </ul>
      </nav>
      <ul class="shopping-items">
        <li class="shopping-item">
          <img src="./img/blue_p.png" alt="T-shirt" class="item-image" />
          <span class="item-desc">male, large</span>
        </li>
      </ul>
    </div>
  </body>
</html>
