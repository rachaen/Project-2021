<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
  </head>
  <style>
    div {
      height: 200px;
      width: 200px;
      border: solid 3px pink;
      background-color: black;
    }
    aside {
      position: fixed;
      top: 0;
      right: 0;
    }
    .special {
      background-color: yellow;
    }
    .special:hover {
      cursor: pointer;
    }
  </style>

  <body>
    <aside>
      <button class="scr_by">Scroll by 100px(y)</button>
      <button class="scr_to">Scroll to 100px(y)</button>
      <button class="scr_into">Scroll into special</button>
    </aside>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special" onclick="getCoords(event)"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>

  <script>
    const scr_by = document.querySelector('.scr_by');
    const scr_to = document.querySelector('.scr_to');
    const scr_into = document.querySelector('.scr_into');
    const special = document.querySelector('.special');
    const special_top = document.querySelector('.special').offsetTop;
    function getCoords(event) {
      console.log(special.getBoundingClientRect());
      console.log(`client: ${event.clientX}, ${event.clientY}`);
      console.log(`page: ${event.pageX}, ${event.pageY}`);
    }

    scr_by.addEventListener('click', (event) => {
      window.scrollBy(0, 100);
    });
    scr_to.addEventListener('click', (event) => {
      window.scrollTo(0, 100);
    });
    scr_into.addEventListener('click', (event) => {
      window.scrollTo(0, special_top);
    });
  </script>
</html>
